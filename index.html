<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Timeline HTML video player</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="overlay">
      <div class="container">
        <video id="video" muted autoplay>
          <source src="./video.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="cursor"><p>[Pause]</p></div>
      <div class="video-timeline">
        <div class="video-marker"></div>
        <div class="video-timestamps">
          <p>00:00</p>
          <p>00:10</p>
          <p>00:20</p>
          <p>00:30</p>
          <p>00:40</p>
          <p>00:50</p>
          <p>01:00</p>
        </div>
        <div class="video-frames">
          <div class="frame">
            <img src="./snapshots/1.png" alt="cover 1" />
          </div>
          <div class="frame">
            <img src="./snapshots/2.png" alt="cover 2" />
          </div>
          <div class="frame">
            <img src="./snapshots/3.png" alt="cover 3" />
          </div>
          <div class="frame">
            <img src="./snapshots/4.png" alt="cover 4" />
          </div>
          <div class="frame">
            <img src="./snapshots/5.png" alt="cover 5" />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
